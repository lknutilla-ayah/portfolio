{% extends 'layout.html' %}

{% block content %}
    <!-- Full Page Image Background Carousel Header -->
    <header id="sketchbook" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators" id="sketchbook_indicators">
            <!-- First indication is set here and is active, the rest are set in sketchbook.js-->
            <li data-target="#sketchbook" data-slide-to="0" class="active"></li>

        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner" id="inner_sketchbook">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <!-- First image is set here and is active, the rest are set in sketchbook_data.js-->

                 <div class="fill" style="background-image:url('sketchbook_imgs/arrow.jpg');"></div>
                <!-- <div class="carousel-caption">
                    <h3>Illustration in ink</h3>
                </div> -->
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#sketchbook" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#sketchbook" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

    <!-- /.container -->
{% endblock %}

{% block js %}
<script type="text/javascript" src="sketchbook_data.js"></script>
<script src="/js/sketchbook.js"></script>
{% endblock %}
